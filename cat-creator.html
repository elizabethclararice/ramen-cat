<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="ramen-cat.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
            <title>Cat Creator</title>
        </head>
        <body>
            <div id=top-bar>
                <header>
                    <img src="https://art.pixilart.com/b1184af970eebac.png" id="logo">
                    <h1 id="ramen-cat-title">The Ramen Cat</h1>
                    <div id="the-cats-meow">ニャーニャー!</div>
                    <div id="mini-icons">
                        <img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/256/Chopsticks-3d-icon.png" id="chopsticks">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS36KS1T4Cor8qdoJr1iZKhuO1wBWp3XBSJsw5s8ysx8j-EgzX0h-koqCheVxybDUvTOvM&usqp=CAU" id="cat-icon">
                        <a id="hidden-link" href="file://wsl.localhost/Ubuntu/home/eliclara/appacad-projects/ramen-cat-website/secret-page.html"></a>
                    </div>
                </header>

                <nav>
                    <a href="file://wsl.localhost/Ubuntu/home/eliclara/appacad-projects/ramen-cat-website/index.html" class="nav-link">home</a>
                    <a href="file://wsl.localhost/Ubuntu/home/eliclara/appacad-projects/ramen-cat-website/cat-creator.html" class="nav-link">cat creator</a>
                    <a href="file://wsl.localhost/Ubuntu/home/eliclara/appacad-projects/ramen-cat-website/resources.html" class="nav-link">resources</a>
                    <a href="file://wsl.localhost/Ubuntu/home/eliclara/appacad-projects/ramen-cat-website/ramen.html" class="nav-link">ramen</a>
                </nav>
            </div>
            <form>
                <fieldset>
                    <h2 id="form-header">create your own ramen cat!</h2>
                    <div id="cat-creator">
                        <div class="form-element">
                            <label for="catName">name your cat:</label>
                            <input type="text" id="catName" name="cat_name">
                        </div>

                        <div class="form-element">
                            <label for="catColor">choose a color for your cat:</label>
                            <input type="text" id="catColor" name="cat_color">
                        </div>

                        <div class="form-element">
                            <label for="furType">choose your cat's fur pattern:<label>
                            <select id="furType" name="fur_type">
                                <option value="calico">calico</option>
                                <option value="striped">striped</option>
                                <option value="spotted">spotted</option>
                                <option value="tabby">tabby</option>
                            </select>
                        </div>

                        <div id="gender-checkbox" class="form-element">
                            <label for="male">male</label>
                            <input type="checkbox" id="male" name="male">
                            <label for="female">female</label>
                            <input type="checkbox" id="female" name="female">
                        </div>

                        <div class="form-element">
                            <label for="catBio">write a brief bio about your cat:</label>
                            <input type="textarea" id="catBio" name="cat_bio">
                        </div>

                        <div class="form-element">
                            <label for="ramenType">choose your cat's favorite ramen:</label>
                                <select id="ramenType" name="ramen_type">
                                    <option value="miso">miso</option>
                                    <option value="tonkatsu">tonkatsu</option>
                                    <option value="tokyo">tokyo</option>
                                    <option value="kurage">karaage chicken</option>
                                </select>
                        </div>
                    </div>

                    <div id="submit-button">
                        <button type="submit">create cat!</button>
                    </div>
                </fieldset>
            </form>
            <img src="https://www.nicepng.com/png/detail/517-5173338_report-abuse-meow-speech-bubble-png.png" id="meow-bubble">
        </body>
    </html>
